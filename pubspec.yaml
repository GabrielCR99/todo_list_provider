publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  asuka: ^2.2.1
  date_picker_timeline: ^1.2.6
  firebase_auth: ^5.5.2
  firebase_core: ^3.13.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_signin_button: ^2.0.0
